<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preços</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Preços</h2>
        <div class="tamanho">
            <div class="custo">
                <label for="nylon-cost">Custo do metro de nylon comprado (por metro linear):</label>
                <input type="number" id="nylon-cost" placeholder="Ex: 10.00">

                <label for="fabric-cost">Custo do metro de tecido comprado:</label>
                <input type="number" id="fabric-cost" placeholder="Ex: 20.00">
            </div>


            <div class="cm">
                <label for="fabric-height">Altura do pedaço de tecido (em cm):</label>
                <input type="number" id="fabric-height" placeholder="Ex: 30">
                <label for="fabric-width">Largura do pedaço de tecido (em cm):</label>
                <input type="number" id="fabric-width" placeholder="Ex: 20">
            </div>

        </div>


        <div class="custoEpoecentagem">
            <div>
                <label for="zipper">Custo do zíper (por metro):</label>
                <input type="number" id="zipper" placeholder="Ex: 5.00">
                <label for="cursor-quantity">Quantidade de cursores por pacote:</label>
                <input type="number" id="cursor-quantity" placeholder="Ex: 50">
            </div>
            <div>
                <label for="quantity">Quantidade de cursores para a peça:</label>
                <input type="number" id="quantity" placeholder="Ex: 2">
                <label for="profit">Margem de lucro (%):</label>
                <input type="number" id="profit" placeholder="Ex: 30">
            </div>
        </div>

        <div class="button">
            <button onclick="calculatePrice()">Calcular Preço</button>
            <button onclick="clearResults()">Limpar Resultado</button>
        </div>

        <div class="result" id="result"></div>
    </div>


</body>
</html>
